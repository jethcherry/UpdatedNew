<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamingo Accessories Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-text">Flamingo Accessories Hub</h1>
        </div>
        <div class="navigation">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search products here...">
                <button type="submit" id="searchForm">Search</button>
            </div>
            <div class="links">
                <a href="#">Home</a>
                <a href="#">Products</a> 
                <a href="#">FAQs</a>
                
            </div>
            <div class="cart-icon" id="cart-icon">
                <div class="shopping">
                    <img src="/images/cart.png" alt="Cart">
                    <span class="quantity">0</span>
                </div>
            </div>
        </div>
        <div class="list"></div>
    </div>

    <div class="card">
        <h1>Cart</h1>
        <ul class="listCard"></ul>
        <div class="checkOut">
            <div class="total">0</div>
            <input type="text" class="discount" placeholder="Enter discount %">
            <button class="applyDiscount">Apply Discount</button>
            <div class="closeShopping">Exit</div>
            <button class="checkout">Order Now</button>
        </div>
    </div>

    <script src="shop.js"></script>
</body>
</html>
